# Change these first
owner: govokaris # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Identity Service
    url: https://id.vokaris.net
  - name: Authorization
    url: https://auth.vokaris.net
  - name: Database
    url: https://database.vokaris.net
  - name: Mail
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.vokaris.net
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Vokaris
  introTitle: "Vokaris Status"
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/govokaris/status). No server required â€” just GitHub Actions, Issues, and Pages.
  navbar:
    - title: Status
      href: /
    - title: Issues
      href: https://github.com/$OWNER/$REPO/issues

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
